<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is X Gay?</title>
  </head>
  <body>
    <main class="container">
      <section id="section-1" class="visible">
        <h1 class="question">Is X Gay?</h1>
        <div class="subtitle">For men</div>
        <button id="start">Start</button>
      </section>
      <section id="section-2">
        <h1 class="question">Are you fucking a dude?</h1>
        <div class="line">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </section>
      <section id="section-yes">
        <h1 class="question">It's gay</h1>
        <button class="repeat">Start again</button>
      </section>
      <section id="section-no">
        <h1 class="question">It's not gay</h1>
        <button class="repeat">Start again</button>
      </section>
    </main>
    <footer>
      Inspired by <a href="https://twitter.com/ellenkorbes/status/1399804929963958277?s=20">@ellenkorbes</a>
    </footer>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
